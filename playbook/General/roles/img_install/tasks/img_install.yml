##### EX: Deploying new OS10 OPX image with option -e image=<http_url>
#####    $ ansible-playbook opx_install.yaml -e image=http://archive.openswitch.net/installers/2.3.0/Dell-EMC/PKGS_OPX-2.3.0-installer-x86_64.bin
#####
##### EX: Recover/Install OS10 OPX image on specific device, which current in ONIE shell (option "-e image=<http_url>" may be used)
#####    $ ansible-playbook opx_install.yaml --skip-tags boot-onie --limit AG1
#####
##### EX: Just configure the OPX with management IP.
#####    $ ansible-playbook opx_install.yaml --skip-tags boot-onie,install


      
- block:  
  - name: Login and get prompt
    import_tasks: console-cmd.yml
    register: output
    
  - name: Set GRUB to boot ONIE
    include: console-cmd.yml cmd="{{ grub_boot_onie }}" extra_exp="{{ get_onie_prompt }}"
    when: 'output.stdout is not search("ONIE:/ #")'
    tags:
      - boot-onie
  
  - name: Reboot
    include: console-cmd.yml cmd="reboot" timeout=300 extra_exp="{{ get_onie_prompt }}"
    when: 'output.stdout is not search("ONIE:/ #")'
    tags:
      - boot-onie
    
#  - name: Sleep for 60 seconds (skip grub menu)
#    delegate_to: localhost
#    command: sleep 60
#    when: 'output.stdout is not search("ONIE:/ #")'
#    tags:
#      - boot-onie
          
  - name: Get to ONIE Prompt
    include: console-cmd.yml exp="{{ get_onie_prompt }}" timeout=300
    retries: 3
    delay: 3
    until: 'output.stdout is search("ONIE:/ #")'
    tags:
      - install

  - name: configure management port (ONIE)
    include: console-cmd.yml cmd="{{ set_onie_eth0 }}" 
    tags:
      - install
  
  - name: Install OPX image
    include: console-cmd.yml cmd="{{ nos_install }}" extra_exp={{ nos_install_exp }} timeout=500
    register: output
    retries: 3
    delay: 2
    until: 'output.stdout is not search("wget: (bad address|download timed out|server returned error)")'
    tags:
      - install
      
  - name: STDOUT the output
    debug:
      msg: "{{output.stdout}}"

  - fail:
      msg: Failed to fetch OS10 OPX image for {{ inventory_hostname }}
    when: 'output.stdout is search("wget: (bad address|download timed out|server returned error)")'
    tags:
      - install

