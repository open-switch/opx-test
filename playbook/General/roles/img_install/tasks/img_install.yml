  - name: Login to OPX
    include: console-cmd.yml timeout=800
    tags:
      - install

  - name: Configure management port (OPX)
    include: console-cmd.yml cmd="{{ set_eth0 }}" timeout=500


  - name: Setting hostname
    include: set-hostname.yml

